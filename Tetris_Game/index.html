<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
    <div class="background">
        <div class="tetromino tetromino0"></div>
        <div class="tetromino tetromino1"></div>
        <div class="tetromino tetromino2"></div>
        <div class="tetromino tetromino3"></div>
        <div class="tetromino tetromino4"></div>
        <div class="tetromino tetromino5"></div>
        <div class="tetromino tetromino6"></div>
        <div class="tetromino tetromino7"></div>
        <div class="tetromino tetromino8"></div>
        <div class="tetromino tetromino9"></div>
    </div>
    <canvas width="320" height="640" id="game"></canvas>
    <div class="next-container">
        <button id="personalInfoButton" onclick="openPopup()">Thông tin cá nhân</button>
        <div id="nextTetromino">Next Tetromino</div>
        <canvas width="100" height="100" id="nextBlockCanvas"></canvas>
        <div id="score">Score:</div>
        <div id="level-selection">
            <label for="level">Chọn cấp độ:</label>
            <select id="level">
                <option value="1">Level 1</option>
                <option value="2">Level 2</option>
                <option value="3">Level 3</option>
                <option value="4">Level 4</option>
                <option value="5">Level 5</option>
                <option value="6">Level 6</option>
            </select>
        </div>
        <button id="pauseButton">Tạm dừng</button>
    </div>
</div>
<div class="popup" id="personalInfoPopup">
    <h2>Thông tin cá nhân</h2>
    <p>Họ và tên: Nguyễn Cường Huy</p>
    <p>MSSV: 21130377</p>
    <p>Lớp: DH21DTB</p>
    <button onclick="closePopup()">Close</button>
</div>
<div class="overlay" id="overlay" onclick="closePopup()"></div>

<script src="script.js"></script>
</body>
</html>
